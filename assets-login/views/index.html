
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="/assets-login/css/index.css">
    <script defer src="/assets-login/js/index.js"></script>
</head>
<body>
<section class="forms-section">
  <div class="forms">

    <!-- LOGIN -->
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" method="POST" action="../php/validacion_redireccion">
        <fieldset>
          <legend>Por favor, ingresa tu email y contraseña para iniciar sesión.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" name="email" type="email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" name="password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>

    <!-- SIGNUP -->
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" method="POST" action="signup.php">
        <fieldset>
          <legend>Por favor, ingresa tu email, contraseña y confirmación de contraseña para registrarte.</legend>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" name="email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" name="password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirmar contraseña</label>
            <input id="signup-password-confirm" name="password_confirm" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Registrarse</button>
      </form>
    </div>

  </div>
</section>
</body>
</html>
